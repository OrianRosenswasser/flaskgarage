{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; background-color: #f8f9fa; padding-top: 20px;">
  <div class="login-container">
    <h2 class="text-center">Login</h2>

    <form action="/login" method="POST">
      <div class="form-group">
        <input type="text" class="form-control text-center" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control text-center" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</div>

<style>
  .login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .login-container h2 {
    font-weight: 600;
    color: #3498db;
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 20px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    text-align: center;
  }

  .btn {
    border-radius: 20px;
    padding: 10px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
  }

  .btn:hover {
    background-color: #2980b9;
  }

  .text-center a {
    color: #3498db;
  }

  .text-center a:hover {
    text-decoration: underline;
  }

  .d-flex {
    display: flex;
  }

  .justify-content-center {
    justify-content: center;
  }

  .align-items-start {
    align-items: flex-start;
  }

  @media (max-width: 768px) {
    .login-container {
      padding: 20px;
    }
  }
</style>
{% endblock %}
